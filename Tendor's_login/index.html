<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2  >Login Pages</h2>
        <nav class="navigation">
           
 
            <button class="btnlogin_popup">Tendor's Login</button>
           
        </nav>
    </header>
   

    <div class="wrapper ">

        <span class="icon-close">
            <ion-icon name="close-circle"></ion-icon>
        </span>
        <div class="form-box login">
            <h1 style="text-align: center  ">Tendor's Login</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"style="color:white" ></ion-icon>
                    </span>
                    <input type="email" required>
                    <label style="color:white">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed" style="color:white"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label style="color:white">Password</label>
                </div>
              <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">
                    Register 
                </a></p>
              </div>
            </form>
        </div>
       
            <div class="form-box register">
                <h1 style="text-align: center  "> Registration </h1>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person" style="color:white"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label  style="color:white" >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                        <ion-icon name="mail" style="color:white"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label style="color:white" >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed" style="color:white"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label  style="color:white">Password</label>
                    </div>
                  <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                    <a href="#">Forgot Password</a>
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">
                        Login 
                    </a></p>
                  </div>
    </div>

<script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
